
<div class="card text-center text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header">Secret Santa</div>
  <div class="card-body">
    <h5 class="card-title">{{name_hidden}}</h5>
    <p *ngIf="showMe" class="card-text">{{name_displayed}}.</p>
    <button (click)="hide_show()" class="btn btn-success" type="button" name="button">Reveal SecretSanta</button>
  </div>
</div>
